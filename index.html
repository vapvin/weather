<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="location">
        <h1 class="local-timezone">TimeZone</h1>
        <canvas id="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="dgree-sec">
            <h2 class="degree">24</h2>
            <span>°C</span>
        </div>
        <div class="description">추움</div>
    </div>
    <script src="skycons.js"></script>
    <script src="main.js"></script>
</body>
</html>
